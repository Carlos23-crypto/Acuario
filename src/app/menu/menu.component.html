<div class="main-page">
    <!-- Contenedor superior transparente -->
    <header class="transparent-header" #header>
      <div class="header-content">
        <!-- Imagen izquierda -->
        <div class="header-image">
          <img src="../../assets/LogoAQUA.jpg" alt="Logo" />
        </div>
        
        <!-- Título central -->
        <h1 class="header-title">Aqua Color Fest</h1>
        
        <!-- Botón que abre modal -->
        <button class="modal-button" (click)="showModal = true">Abrir Modal</button>
      </div>
    </header>
    
   <!-- Carrusel mejorado -->
  <div class="carousel-container">
    <div class="carousel">
      <div *ngFor="let image of carouselImages; let i = index" 
           class="slide" 
           [class.active]="i === currentIndex"
           [style.background-image]="'url(' + image + ')'">
      </div>
    </div>
    
    <!-- Controles del carrusel -->
    <button class="carousel-control prev" (click)="prevSlide()">‹</button>
    <button class="carousel-control next" (click)="nextSlide()">›</button>
    
    <!-- Indicadores -->
    <div class="indicators">
      <span *ngFor="let image of carouselImages; let i = index" 
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)"></span>
    </div>
  </div>
  <h1 class="MapTuri">Mapa </h1>
  <!-- Imagen debajo del carrusel -->
  <div class="bottom-image-container">
    <img src="../../assets/Mapa.jpg" alt="Descripción de la imagen" class="bottom-image">
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal-overlay" (click)="showModal = false">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Contenido del Modal</h2>
      <p>Este es el contenido que aparece cuando haces clic en el botón.</p>
      <button (click)="showModal = false">Cerrar</button>
    </div>
  </div>
</div>
