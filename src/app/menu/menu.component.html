<div class="main-page">
  <!-- Header -->
  <header class="transparent-header" #header>
    <div class="header-content">
      <div class="header-image">
        <img src="assets/LogoAQUA.jpg" alt="Logo" />
      </div>
      <h1 class="header-title">Aqua Color Fest</h1>
    </div>
  </header>

  <!-- Carrusel y otros elementos se mantienen igual -->
  <div class="carousel-container">
    <div class="carousel">
      <div *ngFor="let image of carouselImages; let i = index" 
           class="slide" 
           [class.active]="i === currentIndex"
           [style.background-image]="'url(' + image + ')'">
      </div>
    </div>
    
    <!-- Controles del carrusel -->
    <button class="carousel-control prev" (click)="prevSlide()">‹</button>
    <button class="carousel-control next" (click)="nextSlide()">›</button>
    
    <!-- Indicadores -->
    <div class="indicators">
      <span *ngFor="let image of carouselImages; let i = index" 
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)"></span>
    </div>
  </div>
  <h1 class="MapTuri">Mapa </h1>
  <!-- Imagen debajo del carrusel -->
  <div class="bottom-image-container">
    <img src="../../assets/Mapa.jpg" alt="Descripción de la imagen" class="bottom-image">
  </div>
  <h1 class="MapTuri">Disponibilidad</h1>
  <!-- Lista de Servicios -->
  <div class="lista_contenedor">
    <button *ngFor="let dato of datos; let i = index" 
            class="lista" 
            [style.--hover-color]="colors[i % colors.length]"
            (click)="openServiceModal(dato)">
      <img [src]="dato.imagen" alt="Imagen Servicio" />
      <p>{{ dato.nombre }}</p>
      <span class="price">{{ dato.precio }}</span>
    </button>
  </div>

  <!-- Modal para Servicios -->
  <div *ngIf="selectedService" class="service-modal-overlay" (click)="closeServiceModal()">
    <div class="service-modal-content" (click)="$event.stopPropagation()">
      <button class="close-modal" (click)="closeServiceModal()">×</button>
      <h2>{{ selectedService.nombre }}</h2>
      <img [src]="selectedService.imagen" alt="Imagen Servicio" class="modal-service-image">
      <div class="service-details">
        <p><strong>Precio:</strong> {{ selectedService.precio }}</p>
        <p><strong>Descripción:</strong> {{ selectedService.descripcion || 'Servicio premium' }}</p>
        <p><strong>Capacidad:</strong> {{ selectedService.capacidad || 'Variable' }}</p>
      </div>
      <button class="reserve-button" (click)="IrFormulario()">Reservar Ahora</button>
    </div>
  </div>
</div>
